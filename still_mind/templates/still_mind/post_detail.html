{% extends "still_mind/base.html" %}
{% block title %}{{ post.title }} • StillMind{% endblock %}
{% block content %}
  <h1 class="h3">{{ post.title }}</h1>
  {% if post.mood %}<p><span class="badge text-bg-info">Mood: {{ post.mood }}</span></p>{% endif %}
  {% if post.content %}{{ post.content|linebreaks }}{% endif %}
  <p class="mt-3"><a class="btn btn-outline-secondary" href="{% url 'still_mind:post_list' %}">← Back</a></p>
{% endblock %}
