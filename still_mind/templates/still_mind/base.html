<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}StillMind{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
        content="StillMind â€“ a simple mindful journaling app to track your thoughts and mood.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">

  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-white border-bottom" aria-label="Main navigation">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="{% url 'still_mind:home' %}">StillMind</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mainNavbar" aria-controls="mainNavbar"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link{% if request.resolver_match.url_name == 'home' %} active{% endif %}"
                 href="{% url 'still_mind:home' %}">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if request.resolver_match.url_name in 'post_list post_detail post_create post_edit' %} active{% endif %}"
                 href="{% url 'still_mind:post_list' %}">
                Posts
              </a>
            </li>
          </ul>

          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <span class="navbar-text me-2">
                  Signed in as <strong>{{ user.username }}</strong>
                </span>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-4" role="main">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
